<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lemur DevTools Pro - AI Helper</title>

    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 0;
        }

        #header {
            background: #282828;
            padding: 10px;
            border-bottom: 2px solid #444;
        }

        #header h1 {
            margin: 0;
            font-size: 20px;
            color: #50a7f8;
        }

        #output {
            height: calc(100vh - 150px);
            padding: 10px;
            overflow-y: auto;
            background: #121212;
            border-bottom: 2px solid #444;
            white-space: pre-wrap;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            background: #1e1e1e;
        }

        #prompt {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        #sendBtn {
            margin-left: 10px;
            padding: 10px 15px;
            background: #50a7f8;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        #sendBtn:hover {
            background: #3f8cd3;
        }
    </style>
</head>

<body>

<div id="header">
    <h1>AI Helper</h1>
</div>

<div id="output">(AI output will appear here)</div>

<div id="inputArea">
    <input id="prompt" type="text" placeholder="Ask for code help, debugging, analysis...">
    <button id="sendBtn">Send</button>
</div>

<script src="ai_panel.js"></script>
</body>
</html>

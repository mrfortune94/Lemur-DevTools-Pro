<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lemur DevTools Pro Settings</title>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 300px;
        }
        h1 {
            font-size: 20px;
            color: #50a7f8;
            margin-bottom: 10px;
        }
        .toggle {
            margin: 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #50a7f8;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #3f8cd3;
        }
        label {
            font-size: 15px;
        }
    </style>
</head>
<body>

<h1>Lemur DevTools Pro</h1>

<div class="toggle">
    <label>
        <input type="checkbox" id="devtoolsToggle">
        Enable DevTools Mode (Advanced)
    </label>
</div>

<button id="openDevTools">Open DevTools Panel</button>

<script src="settings.js"></script>
</body>
</html>
